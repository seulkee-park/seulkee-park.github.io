career-profile:
    title: Seulkee Park
    summary: I am a Visiting Professor at the Institute for the Study of Language and Information (ISLI), Kyung Hee University, Seoul. My research areas are English and Korean syntax and corpus linguistics. Currently, I am investigating various fragmental constructions in subordinate structures. 




